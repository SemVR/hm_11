<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SVG</title>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div>
		<div class="square">
			<svg width="200" height="200">
			<rect width="100" height="100" 
			style="fill:rgb(248, 243, 243);stroke-width:5;stroke:rgb(15, 11, 247)" />
			</svg>
		</div>
		
		<div class="rectangle">
			<svg width="200" height="200">
			<rect width="100" height="50" 
			style="fill:rgb(216, 16, 16);stroke-width:5;stroke:rgb(0,0,0)" />
			</svg>
		</div>
		
		<div class="ellipse">
			<svg height="200" width="500">
			<ellipse rx="100" ry="30" cx="200" cy="80"
			style="fill:rgb(9, 238, 28);stroke:rgb(219, 1, 1);stroke-width:5" />
			</svg>
		</div>
		<div class="circle">
			<svg width="100" height="100">
  		<circle cx="50" cy="50" r="40"
			style="fill: greenyellow; stroke-width: 5; stroke:rgba(9, 243, 243, 0.562)"/>
			</svg>
		</div>
	</div>
	
</body>
</html>
